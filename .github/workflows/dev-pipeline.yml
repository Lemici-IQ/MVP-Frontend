name: Dev CI - Build + Quality

on:
  push:
    branches: [dev]

jobs:
  build_dev:
    name: Build (dev)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Lint
        continue-on-error: true
        run: npm run lint

      - name: Typecheck
        run: npm run -s typecheck --if-present

      - name: Unit tests
        run: npm run -s test --if-present -- --passWithNoTests

      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
      
      - name: Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep.yml
        continue-on-error: true  

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-dev
          path: sbom.spdx.json


      - name: OSV dependency scan
        uses: google/osv-scanner@v1
        with:
          sbom: sbom.spdx.json
          severity: CRITICAL,HIGH
        continue-on-error: true

      - name: Security summary
        run: |
          echo "### Security Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Gitleaks: secrets scan executed" >> $GITHUB_STEP_SUMMARY
          echo "- Semgrep: SAST scan executed (non-blocking)" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM: generated using Syft" >> $GITHUB_STEP_SUMMARY
          echo "- OSV: dependency vulnerabilities scanned (HIGH/CRITICAL)" >> $GITHUB_STEP_SUMMARY

      
