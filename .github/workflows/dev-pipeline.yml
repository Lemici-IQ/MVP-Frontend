name: Dev CI - Build + Quality

on:
  push:
    branches: [dev]

jobs:
  build_dev:
    name: Build (dev)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Lint
        run: npm run -s lint --if-present

      - name: Typecheck
        run: npm run -s typecheck --if-present

      - name: Unit tests
        run: npm run -s test --if-present -- --passWithNoTests
