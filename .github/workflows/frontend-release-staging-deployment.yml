name: Frontend Staging Deployment

on:
  push:
    branches:
      - release
    paths:
      - "frontend/**"
      - ".github/workflows/**"

concurrency:
  group: deploy-staging
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  actions: read

jobs:
  deploy_staging:
    name: Build + Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create metadata manifest
        run: |
          mkdir -p build-meta
          VERSION="$(node -p "require('./package.json').version" 2>/dev/null || echo '0.0.0')"
          BUILD_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          cat > build-meta/manifest.json <<EOF
          {
            "env": "staging",
            "version": "${VERSION}",
            "sha": "${GITHUB_SHA}",
            "build_time_utc": "${BUILD_TIME}"
          }
          EOF

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Upload manifest to S3
        run: |
          aws s3 cp build-meta/manifest.json \
            "s3://${{ vars.STAGING_BUCKET }}/manifest.json"

      - name: Deploy to Staging S3
        run: |
          aws s3 sync dist/ "s3://${{ vars.STAGING_BUCKET }}/" --delete

      - name: Fix content-types + cache headers
        shell: bash
        run: |
          set -euo pipefail

          BUCKET="${{ vars.STAGING_BUCKET }}"

          # index.html (no cache)
          aws s3 cp "s3://$BUCKET/index.html" \
                    "s3://$BUCKET/index.html" \
            --metadata-directive REPLACE \
            --content-type "text/html" \
            --cache-control "no-cache, no-store, must-revalidate"

          # JS
          aws s3 cp "s3://$BUCKET/assets/" \
                    "s3://$BUCKET/assets/" \
            --recursive \
            --exclude "*" \
            --include "*.js" \
            --metadata-directive REPLACE \
            --content-type "application/javascript" \
            --cache-control "public, max-age=31536000, immutable"

          # CSS
          aws s3 cp "s3://$BUCKET/assets/" \
                    "s3://$BUCKET/assets/" \
            --recursive \
            --exclude "*" \
            --include "*.css" \
            --metadata-directive REPLACE \
            --content-type "text/css" \
            --cache-control "public, max-age=31536000, immutable"

      - name: CloudFront Invalidate
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.STAGING_CF_DIST_ID }}" \
            --paths "/*"

      - name: Deployment Summary
        run: |
          {
            echo "### Staging Deployment Summary"
            echo ""
            echo "- URL: ${{ vars.STAGING_URL }}"
            echo "- SHA: ${GITHUB_SHA}"
            echo "- Run: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          } >> $GITHUB_STEP_SUMMARY
